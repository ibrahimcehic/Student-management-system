<div class="container-fluid">
    <div class="row mt-5">
      <div class="col-10">
        <div class="card shadow">
          <div class="card-body">
              <div class="mb-3">
                <h4 class="text-danger text-muted">Welcome</h4>
              </div>
          </div>
        </div>
      </div>
      <div class="col text-end">
        <div class="card shadow">
          <div class="card-body">
            <div class="mb-3 text-start ">
              <button type="button" class="btn btn-warning text-center" (click)="logout()">
                Log Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 mt-5">
        <div class="card border-0 shadow p-3">
          <div class="form-floating mb-3 text-center">
            <h5 class="text-center text-warning">Add Student</h5>
          </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="firstName" name="firstname" [(ngModel)]="firstName">
          <label for="firstname">First Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="lastName" name="lastname" [(ngModel)]="lastName">
          <label for="lastname">Last Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
          <label for="email">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="mobile" name="mobile" [(ngModel)]="mobile">
          <label for="mobile">Mobile</label>
        </div>
        <button type="button" class="btn btn-outline-success" (click)="addStudent()"> Add Student </button>
      </div>
    </div>
      <div class="col-md-8 mt-2">
        <h5 class="text-danger"> Student List</h5>
        <div class="card p-3 shadow">
          <div class="card-body">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Mobile</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let student of studentsList">
                  <td>{{student.firstName}}</td>
                  <td>{{student.lastName}}</td>
                  <td>{{student.email}}</td>
                  <td>{{student.mobile}}</td>
                  <td> <button class="btn btn-outline-danger" (click)="deleteStudent(student)">Delete student</button> </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
